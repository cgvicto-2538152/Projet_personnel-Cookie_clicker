<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mavrick Roy-Giasson">
    <meta name="description"
        content="Projet personnel de fin de session 1 en design web, le but : Refaire un version simple du site du jeu &quot;Cookie Clicker&quot; ">

    <link rel="stylesheet" href="./Css/styles.css">
    <link rel="stylesheet" href="./Css/animations.css">
    <!-- import the js -->
    <script src="./JS/scripts.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Cookie Clicker</title>

</head>

<body>
    <div id="game-wrapper">
        <section id="section-cookie">
            <div id="panel-info">
                <div id="cookie-count">0 Cookie(s)</div>
                <div id="cookie-per-click">1 Cookie(s) / clic</div>
                <div id="cookie-per-second">0 Cookie(s) / sec</div>
            </div>
            <div id="cookie-wrapper">
                <img src="./Assets/Images/Pictures/cookie.png" alt="Cookie" id="cookie">
            </div>
        </section>
        <div id="section-separator"></div>
        <section id="section-upgrades">
            <p id="upgrade-title">Boutique</p>
            <div id="upgrades-btn-wrapper">
                <div id="add-cursor-btn" class="btn upgrade-btn">
                    <img src="./Assets/Images/Icons/pointer-plus.svg" alt="Curseur">
                    <div>
                        <p class="upgrade-name">Assistant Clic</p>
                        <p id="add-cursor-cost" class="cost">50 Cookie(s)</p>
                    </div>
                    <p id="add-cursor-count" class="count">0</p>
                </div>
                <div id="upgrades-cursor-btn" class="btn upgrade-btn">
                    <img src="./Assets/Images/Icons/mouse-pointer-click.svg" alt="Curseur">
                    <div>
                        <p class="upgrade-name">Force du Clic</p>
                        <p id="upgrades-cursor-cost" class="cost">100 Cookie(s)</p>
                    </div>
                    <p id="upgrades-cursor-count" class="count">1</p>
                </div>
            </div>
            <div id="setting-btn-wrapper">
                <div id="reset" class="btn btn-setting">
                    <p>Reset</p>
                </div>
                <div id="save" class="btn btn-setting">
                    <p>Sauvegarder</p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
